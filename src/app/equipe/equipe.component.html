<div class="d-flex mb-1">
  <button class="btn btn-danger me-2" (click)="onDelete(index)">
    <i class="fa fa-trash"></i>
  </button>
  <div class="col-9">
    <h3>{{ equipe.name }}</h3>
  </div>
</div>
<tr *ngFor="let item of equipe.membres;index as i">
  <th>{{item.nom}}</th>
  <th>{{item.prenom}}</th>
  <th>  <button class="btn btn-danger"  (click)="onDeleteMembre(i)">
    <i class="fa fa-trash"></i>
  </button></th>
</tr>
